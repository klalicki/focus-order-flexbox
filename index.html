<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Order</title>

    <style>
      .flex-container {
        display: flex;
        align-items: center;
      }
      #item-1 {
        order: 2;
        height: 50px;
      }
      #item-2,
      #item-3 {
        order: 1;
      }
      #item-4,
      #item-5 {
        order: 3;
      }
      code {
        background: rgb(186, 235, 255);
        border: 1px solid skyblue;
        color: black;
      }
    </style>
  </head>

  <body>
    <h1>Focus Order Test</h1>
    <p>Seeing if flexbox positioning can affect focus order</p>
    <h2>Flexbox</h2>
    <p>
      All items are positioned with the <code>order</code> property. Items 2 and
      3 have <code>order: 1</code>, items 4 and 5 have <code>order: 3</code>,
      and item 1 has <code>order: 2</code>
    </p>
    <p>
      Expected focus order should be: Item 1 (centered), Item 2, Item 3, Item 4,
      Item 5
    </p>

    <div class="flex-container">
      <button id="item-1">item 1</button>
      <button id="item-2">item 2</button>
      <button id="item-3">item 3</button>
      <button id="item-4">item 4</button>
      <button id="item-5">item 5</button>
    </div>
  </body>
</html>
